<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen 3D Model</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #234220;
        }
        model-viewer {
            width: 50%;
            height: 50%;
            top: 25vh;
            display: block;


        }
    </style>
</head>
<body>
    <model-viewer 
        id="model" 
        src="./birdorange/scene.gltf" 
        autoplay 
        ar 
        shadow-intensity="0.5" 
        camera-controls 
        camera-orbit="270deg 5m"
        environment-image="neutral" 
        exposure="1" 
        reveal="auto">
    </model-viewer>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        const modelViewer = document.getElementById('model');
        const clickSound = document.getElementById('click-sound');

        modelViewer.addEventListener('click', () => {
            clickSound.play();
        });
    </script>
</body>
</html>
